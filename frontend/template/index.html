<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Forum</title>
   <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navbar with login/signup buttons -->
    <div class="navbar">
        <div class="left-section">
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">üåì</button>
            <a class="forum" href="/">REAL-TIME-FORUM</a>
        </div>
        {{if .IsLoggedIn}}
        <div class="logo">
           <div class="dropdown">
            <button class="dropbtn">
                <img src="static/image/user.png" alt="User Icon" class="user-icon">
            </button>
            <div class="dropdown-content">
                <span>{{.Nickname}}</span>
                <a href="/logout">Logout</a>
            </div>
           </div>
        </div>
        {{else}}
        <div class="nav-buttons">
            <button class="login-button" onclick="showLoginForm()">Log In</button>
            <button class="signup-button" onclick="showSignupForm()">Sign Up</button>
        </div>
        {{end}}
    </div>

   <!-- Homepage Content -->
   <div id="homepage-content" class="active">
    <div class="main-layout">
        <!-- Categories Section -->
        <div class="categories-section">
            <h2>Categories</h2>
            <div id="categories-list" class="categories-grid">
                <!-- Categories will be populated here -->
            </div>
        </div>

        <!-- Posts Section -->
        <div class="posts-section">
            <!-- Posts Header -->
            <div class="posts-header">
                {{if .IsLoggedIn}}
                <div class="create-post">
                    <button id="createPostBtn" onclick="showCreatePostForm()">Create New Post</button>
                </div>
                {{end}}
            </div>

            <!-- Posts List -->
            <div id="posts-list" class="posts-grid">
                <!-- Posts will be populated here -->
            </div>

            <!-- Create Post Form -->
            <div id="create-post-form" class="form-container" style="display: none;">
                <div id="container">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="margin: 0;">Create New Post</h2>
                        <button onclick="closeCreatePostForm()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-color);">√ó</button>
                    </div>
                    <form id="newPostForm">
                        <input type="text" name="title" placeholder="Post Title" class="input-field" required>
                        <textarea name="content" placeholder="Post Content" class="input-field" required></textarea>
                        <div id="categories-selection" class="categories-selection">
                            <!-- Categories checkboxes will be populated here -->
                        </div>
                        <button type="submit" id="submit-button">Create Post</button>
                    </form>
                    <div id="create-post-error" class="error-message" style="display: none;"></div>
                </div>
            </div>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <div id="container">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="margin: 0;">Log in</h2>
                    <button onclick="closeL()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-color);">x</button>
                </div>
                <form id="loginForm">
                    <input type="text" name="identifier" placeholder="Username or Email" class="input-field" required>
                    <div class="password-wrapper">
                        <input type="password" name="password" placeholder="Password" class="input-field" required>
                        <span class="icon">üëÅÔ∏è</span>
                    </div>
                    <button type="submit" id="submit-button">Log In</button>
                </form>
                <div id="login-error" class="error-message" style="display: none;"></div>
                <p class="login-text">
                    Don't have an account? <span class="login-link" onclick="showSignupForm()">Sign Up</span>
                </p>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container">
            <div id="container">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="margin: 0;">Sign Up</h2>
                    <button onclick="closeS()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-color);">x</button>
                </div>
                <form id="signupForm">
                    <input type="text" name="nickname" placeholder="Username" class="input-field" required>
                    <input type="text" name="firstName" placeholder="First Name" class="input-field" required>
                    <input type="text" name="lastName" placeholder="Last Name" class="input-field" required>
                    <input type="number" name="age" placeholder="Age" class="input-field" min="13" max="120" required>
                    <select name="gender" class="input-field" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input type="email" name="email" placeholder="Email" class="input-field" required>
                    <div class="password-wrapper">
                        <input type="password" name="password" placeholder="Password" class="input-field" required>
                        <span class="icon">üëÅÔ∏è</span>
                    </div>
                    <div class="password-wrapper">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" class="input-field" required>
                        <span class="icon">üëÅÔ∏è</span>
                    </div>
                    <button type="submit" id="submit-button">Sign Up</button>
                </form>
                <div id="signup-error" class="error-message" style="display: none;"></div>
                <p class="login-text">
                    Already have an account? <span class="login-link" onclick="showLoginForm()">Log in</span>
                </p>
            </div>
        </div>
         <!-- Private Messages Section -->
            <div class="messages-section">
                <div class="messages-header">
                    <h2>Private Messages</h2>
                    <div class="online-status">
                        <span class="status-indicator online"></span>
                        <span id="online-count">0</span> online
                    </div>
                </div>
                
                <div class="messages-container">
                    <!-- Users List -->
                    <div class="users-list-container">
                        <input type="text" id="user-search" placeholder="Search users...">
                        <div id="users-list" class="users-list"></div>
                    </div>
                    
                    <!-- Chat Area -->
                    <div class="chat-area">
                        <div id="chat-header" class="chat-header">
                            <h3 id="chat-with-user">Select a user to chat</h3>
                        </div>
                        <div id="messages-display" class="messages-display"></div>
                        <div id="message-input-container" class="message-input-container">
                            <textarea id="message-input" placeholder="Type your message here..."></textarea>
                            <button id="send-message-btn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

         
<script src="../js/createpostmodal.js"></script>
<script src="../js/messaging.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/posts.js"></script>
<script src="../js/comments.js"></script>
</body>
<script src="../js/theme.js"></script>
</html>
