<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Platform</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="container">
        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <h2>Login</h2>
            <p>Welcome to Real-Time-Forum Platform!</p>
            <form id="loginForm">
                <input type="text" name="identifier" placeholder="Email or Nickname" class="input-field" required>
                <div class="password-wrapper">
                    <input type="password" name="password" placeholder="Password" class="input-field" required>
                    <span class="icon">ðŸ”’</span>
                </div>
                <p class="login-text">Don't have an account? <span class="login-link" onclick="toggleForms()">Sign Up</span></p>
                <button type="submit" id="submit-button">Login</button>
            </form>
            <div id="login-error" class="error-message" style="display: none;"></div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container">
            <h2>Sign Up</h2>
           
            <form id="signupForm">
                <input type="text" name="nickname" placeholder="Nickname" class="input-field" required>
                <input type="text" name="firstName" placeholder="First Name" class="input-field" required>
                <input type="text" name="lastName" placeholder="Last Name" class="input-field" required>
                <input type="number" name="age" placeholder="Age" class="input-field" min="13" max="120" required>
                <select name="gender" class="input-field" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-binary</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
                <input type="email" name="email" placeholder="Your Email" class="input-field" required>
                <div class="password-wrapper">
                    <input type="password" name="password" placeholder="Password" class="input-field" required>
                    <span class="icon">ðŸ”’</span>
                </div>
                <div class="password-wrapper">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" class="input-field" required>
                    <span class="icon">ðŸ”’</span>
                </div>
                <p class="login-text">Already have an account? <span class="login-link" onclick="toggleForms()">Log in</span></p>
                <button type="submit" id="submit-button">Sign Up</button>
            </form>
            <div id="signup-error" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            loginForm.classList.toggle('active');
            signupForm.classList.toggle('active');
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.querySelector('#loginForm input[name="identifier"]').value;
            const password = document.querySelector('#loginForm input[name="password"]').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        identifier,
                        password,
                    }),
                });

                const data = await response.text();
                const errorDiv = document.getElementById('login-error');

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('login-error').textContent = 'An error occurred. Please try again.';
                document.getElementById('login-error').style.display = 'block';
            }
        });

        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = {
                nickname: form.nickname.value,
                firstName: form.firstName.value,
                lastName: form.lastName.value,
                age: parseInt(form.age.value, 10),
                gender: form.gender.value,
                email: form.email.value,
                password: form.password.value,
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const errorDiv = document.getElementById('signup-error');
                if (response.ok) {
                    errorDiv.textContent = 'Registration successful! Redirecting...';
                    errorDiv.style.display = 'block';
                    setTimeout(() => toggleForms(), 2000);
                } else {
                    const errorText = await response.text();
                    errorDiv.textContent = 'Error: ' + errorText;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('signup-error').textContent = 'An error occurred. Please try again.';
                document.getElementById('signup-error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
