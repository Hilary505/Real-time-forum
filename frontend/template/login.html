<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        body {
            background-color: #EAEFF4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #signup-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2,
        p {
            color: #1D2B3A;
        }

        .input-field {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .password-wrapper {
            position: relative;
        }

        .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .login-text {
            margin-top: 12px;
            font-size: 14px;
        }

        .login-link {
            color: #1D2B3A;
            font-weight: bold;
            text-decoration: none;
        }

        #signup-button {
            background: #B13E10;
            color: white;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 45px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .error-message {
            color: #ff3e3e;
            background-color: rgba(255, 62, 62, 0.1);
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 14px;
            border: 1px solid rgba(255, 62, 62, 0.2);
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="signup-container">
        <h2>Login.</h2>
        <p>Welcome to The Forum Platform!</p>

        <!-- Remove 'action' and 'method' since we'll use JavaScript -->
        <form id="loginForm">
            <input type="text" name="identifier" placeholder="Email or Nickname" class="input-field" required>

            <div class="password-wrapper">
                <input type="password" name="password" placeholder="Password" class="input-field" required>
                <span class="icon">ðŸ”’</span>
            </div>
            <p class="login-text">Donâ€™t have an account? <a href="/register" class="login-link">Register</a></p>

            <button type="submit" id="signup-button">Login</button>
        </form>

        <!-- Add a div for error messages -->
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            const identifier = document.querySelector('input[name="identifier"]').value;
            const password = document.querySelector('input[name="password"]').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        identifier,
                        password,
                    }),
                });

                const data = await response.text();

                if (response.ok) {
                    // Success! Redirect or handle login
                    window.location.href = '/'; // Redirect to home
                } else {
                    // Show error message
                    const errorDiv = document.getElementById('error-message');
                    errorDiv.textContent = data;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'An error occurred. Please try again.';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>

</html>
